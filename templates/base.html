
<!doctype html>
<html lang="fi">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ title or "Sointu" }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  </head>
  <body>
    <header>
      <strong>Sointu</strong> | {{ _("Vahvista viestisi resonanssi päivän mediasäässä") }}
      <nav style="float:right; display:flex; gap:10px;">
        <a href="{{ url_for('set_lang', code='fi') }}">FI</a>
        <a href="{{ url_for('set_lang', code='en') }}">EN</a>
      </nav>
    </header>

    <main>
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <div class="card" style="border-left:4px solid #ffbf00">
            {% for m in messages %}<div>{{ m }}</div>{% endfor %}
          </div>
        {% endif %}
      {% endwith %}
      {% block content %}{% endblock %}
    </main>
  </body>
</html>
