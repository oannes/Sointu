
{% extends "base.html" %}
{% block content %}
<h1>{{ _("Varmenna kuinka hyvin viestisi resonoi päivän mediasäässä eri ihmisryhmille.") }}</h1>
<p>{{ _("Syötä blogipostaus, postaus tai markkinointiviesti.") }}</p>
<div class="card">
  <form method="post" action="{{ url_for('analyze') }}">
    <label>{{ _("Otsikko (valinnainen)") }}</label>
    <input type="text" name="title" placeholder="{{ _('Otsikko tai kuvaus') }}">
    <label>{{ _("Sisältö (teksti)") }}</label>
    <textarea name="content" placeholder="{{ _('Liitä viestisi tähän…') }}" autofocus style="min-height: 200px">{{ session.get('user_content','') }}</textarea>
    <label style="margin-top:10px">{{ _("Populaatio: Asiantuntijat") }}</label>
      <select name="participants" multiple size="6" style="width:100%">
        {% for p in participants %}
          <option value="{{ p.filename }}">
            {{ p.name }}{% if p.profile %} — {{ p.profile }}{% endif %}
          </option>
        {% endfor %}
      </select>
      <small>{{ _("Jos valitset vähintään yhden, nämä DT:t välitetään GPT:lle kontekstiksi.") }}</small>

     
    <div class="actions">
      <button type="submit" class="btn">{{ _("Selvitä kuinka hyvin viestisi resonanoi nykyisessä mediasäässä") }}</button>
    </div>
  </form>
   <hr style="margin:16px 0; opacity:.3">

</div>
{% endblock %}
